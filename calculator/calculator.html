<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="container">
        <div class="border">
    <h1>calculator </h1>

            <form action="">
                <input  type="text" name="no" id="no" class="input">
            </form><br>
            <div class="row">
                <button class="color" onclick="clearall()">C</button>
                <button class="color" onclick="deldata()"><i class="fa-solid fa-delete-left"></i></button>
                <button class="color" onclick="addata('%')">%</button>
                <button class="color" onclick="addata('/')">/</button>
            </div>
            <div class="row">
                <button class="colortwo" onclick="addata('7')">7</button>
                <button class="colortwo" onclick="addata('8')">8</button>
                <button class="colortwo" onclick="addata('9')">9</button>
                <button class="color" onclick="addata('*')">*</button>
            </div>
            <div class="row">
                <button class="colortwo" onclick="addata('4')">4</button>
                <button class="colortwo" onclick="addata('5')">5</button>
                <button class="colortwo" onclick="addata('6')">6</button>
                <button class="color" onclick="addata('-')">-</button>
            </div>
            <div class="row">
                <button class="colortwo" onclick="addata('1')">1</button>
                <button class="colortwo" onclick="addata('2')">2</button>
                <button class="colortwo" onclick="addata('3')">3</button>
                <button class="color" onclick="addata('+')">+</button>
            </div>
            <div class="row">
                <button class="colortwo" onclick="addata('0')">0</button>
                <button class="colortwo" onclick="addata('00')">00</button>
                <button class="colortwo" onclick="addata('.')">.</button>
                <button class="color" onclick="getans()">=</button>
            </div>
        </div>
    </div>


    <script src="./calculator.js"></script>
</body>

</html>
