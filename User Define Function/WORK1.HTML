<!-- 1. WAP to calculate CALC  Using Add, Sub, Mul, Div function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>udf</title>
</head>
<body>
    <script>
        let j,k;
        j=parseInt(prompt("enter j:"))
        k=parseInt(prompt("enter k:"))

        let add=(j,k)=> j+k
        document.write('<br> addition of tow value is ', add(j,k))

        let sub=(j,k)=> j-k
        document.write('<br> substaction of tow value is ', sub(j,k))

        let mult=(j,k)=> j*k
        document.write('<br> multipication of tow value is ', mult(j,k))


        let div=(j,k)=> j/k
        document.write('<br> divided of tow value is ', div(j,k))
     </script>
     
</body>
</html>
