<!-- 2. WAP to find Area using rectanlge, Triangle, circle functions. -->!
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        const pi = 3.14;
        let r;
        r = parent(prompt("enter r"));

        let circle = (r) => pi * r * r;
        document.write("Area of circle", circle = (r));


        let hight, width;
        hight = parent(prompt("enter hight"));
        width = parent(prompt("enter width"));

        let trianle = (h, w) => 0.5 * h * w;
        document.write("<br> Area of trianle ", trianle = (hight, width));

        let breadth, length;
        hight = parent(prompt("enter breadth"));
        width = parent(prompt("enter length"));

        let rectanlge = (b, l) => b * l;
        document.write("<br>Area of rectanlge", rectanlge(hight, width));

    </script>

</body>

</html>
