
<!-- 1. WAP to print: 1 8 15  22  29 36  43 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let j;
        j=1
        while(j<=43){
            document.write(" ",j);
            j+=7;
        }

        

    </script>
    
</body>
</html>
