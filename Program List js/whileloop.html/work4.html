<!-- 4. WAP to print: 90 190 290 390 490 590 690 790 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let a;
        
        a=90;
        while(a<=790){
            document.write(" ",a);
            a+=100;
        }

    </script>
    
</body>
</html>
