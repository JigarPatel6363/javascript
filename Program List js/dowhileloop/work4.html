
<!-- 4. WAP to print: 90 190 290 390 490 590 690 790 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile loop</title>
</head>
<body>
    <script>
        let d;
        d=90;
        do{
            document.write(" ",d);
            d+=100;
        }while(d<=790);

    </script>
    
</body>
</html>
