<!-- 2. WAP to print: 90 85 80 75 70 65 60 55 50 45 40 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile loop</title>
</head>
<body>
    <script>
        
        a=90;
        do{
            document.write(" ",a);
            a-=5;
        }while(a>=40);

        

    </script>
    
</body>
</html>
