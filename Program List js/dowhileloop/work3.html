<!-- 3. WAP to print: 99 88 77 66 55 44 33 22 11 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile loop</title>
</head>
<body>
    <script>
        let b;

         b=99;
        do{
            document.write(" ",b);
            b-=11;
        }while(b>=11);
       

        
    </script>
    
</body>
</html>
