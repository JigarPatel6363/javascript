<!-- 4. WAP to IndexOf function, Shift and unshift function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IndexOf,Shift and unshift function</title>
</head>
<body>

    <script>
         let arr=[ 10,20,30,40,50];
         document.write('array is '+arr);

         document.write(' <br> index is '+arr.indexOf(30));

        arr.shift()
        document.write(' <br> array is '+arr.toString());

        arr.unshift()
        document.write(' <br> new array is '+arr.toString());






    </script>
    
</body>
</html>
